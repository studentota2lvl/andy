<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>phone book</title>
        <link rel="stylesheet" type="text/css" href="js27style.css">
    </head>
    <body>
        <div id="phoneTable">
            <table>
                <tr>
                    <th>photo</th>
                    <th>name</th>
                    <th>surname</th>
                    <th>phone</th>
                    <th>operations</th>
                </tr>

            </table>
        </div>



        <div id="addNewContact">
            <label>Имя:<br>
                <input type="text" id="newContactName">
            </label><br>
            <label>Фамилия:<br>
                <input type="text" id="newContactSurname">
            </label><br>
            <label>Номер телефона:<br>
                <input type="text" id="newContactPhone">
            </label><br>


            <button id="addNewContactButton" disabled="disabled">Добавить контакт</button>

        </div>
        <script type="text/javascript" src="jQuery3.3.1.js"></script>
        <script src="js27script.js"></script>
    </body>
</html>
