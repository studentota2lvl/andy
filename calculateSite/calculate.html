<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate</title>
</head>
<body>
    <div id="calcForm">
        <label for="calculateOperand_1">Введите числа и выберите операцию</label>
        <br>
        <input id="calculateOperand_1">
        <br>
        <select id="calculateOperator">
            <option value="/">/</option>
            <option value="*">*</option>
            <option value="-">-</option>
            <option value="+">+</option>
        </select>
        <br>
        <input id="calculateOperand_2">
        <br>
        <button id="getResult">Расчитать</button>
    </div>

<div id="calcResult">
</div>
<script src="calculateLogic.js"></script>
</body>
</html>
